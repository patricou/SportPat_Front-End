<header class="jumbotron pat-jumbotron-results">
    <h2>{{ "RESULTS.TITLE" | translate }}</h2>
</header>
<div class="container">
    <input [(ngModel)]="msgVal" type="text" id="message" placeholder="{{ 'RESULTS.MESSAGEPLHD' | translate }}" (keyup.enter)="Send($event.target.value)" autofocus />
    <blockquote class="blockquote" *ngFor="let item of items | async ">
        <b>{{item.user.firstName}} {{item.user.lastName}}</b> ( {{item.date | date }}, {{item.date | date:'shortTime' }} )
        <a class="btn btn-sm btn-danger" [hidden]="!(item.user.userName == user.userName)" (click)="deleteMessage(item)"><i class="fa fa-trash" aria-hidden="true"></i></a> :
        <br> {{item.message}}
    </blockquote>
</div>
